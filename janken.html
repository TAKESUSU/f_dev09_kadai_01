<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>じゃんけん</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/sanitize.css" />
    <link rel="stylesheet" type="text/css" href="css/janken_style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="vs_box">
        <!-- <div class="left_box">結果</div> -->
        <div class="video_box">
          <!-- <video src="mov/アンパンチ.mov" autoplay muted controls></video> -->

          <div class="video">
            <!-- <video src="mov/アンパンチ.mov" autoplay muted controls></video> -->
            <video
              id="mov1"
              src="mov/VSバイキンマン.mov"
              loop
              muted
              autoplay
            ></video>
          </div>
        <!-- </div> -->
        <!-- <div class="right_box">結果</div> -->
      <!-- </div> -->
      <div class="janken_box">
        <div class="gu_box">
          <!-- <img src="img/gu_nega.png" class="gu_img01" alt="" /> -->
          <img id="gu_btn" src="img/gu.png" class="gu_img02" alt="" />
        </div>
        <div class="choki_box">
          <!-- <img src="img/choki_nega.png" class="choki_img01" alt="" /> -->
          <img id="choki_btn" src="img/choki.png" class="choki_img02" alt="" />
        </div>
        <div class="pa_box">
          <!-- <img src="img/pa_nega.png" class="pa_img01" alt="" /> -->
          <img id="pa_btn" src="img/pa.png" class="pa_img02" alt="" />
        </div>
      </div>
    </div>

    <!-- jquery設定 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- js処理記載 -->
    <script type="text/javascript">
    // 動画の速度
      var vid = document.getElementById("mov1");
      vid.playbackRate = 0.4;

    // 自分がグーの時
    $('#gu_btn').on('click', function () {
      const randomNumber = Math.floor(Math.random() * 3);
      // グーは０、チョキは１、パーは２
      console.log(randomNumber);
      if (randomNumber == 0) {
        // $('#com_hand').text('グー');
        // $('#result').text('Draw');
        setTimeout(function(){location.href='gu_draw.html';
      },300);
      } else if (randomNumber == 1) {
        // $('#com_hand').text('チョキ');
        // $('#result').text('Win');
        setTimeout(function(){location.href='gu_win.html';
      },300);
      } else if (randomNumber == 2) {
        // $('#com_hand').text('パー');
        // $('#result').text('Lose');
        setTimeout(function(){location.href='gu_lose.html';
      },300);
      } else {
        alert('error');
      }
    });

    // 自分がチョキの時
    $('#choki_btn').on('click', function () {
      const randomNumber = Math.floor(Math.random() * 3);
      // グーは０、チョキは１、パーは２
      console.log(randomNumber);
      if (randomNumber == 0) {
        setTimeout(function(){location.href='choki_lose.html';
      },300);
      } else if (randomNumber == 1) {
        setTimeout(function(){location.href='choki_draw.html';
      },300);
      } else if (randomNumber == 2) {
        setTimeout(function(){location.href='choki_win.html';
      },300);
      } else {
        alert('error');
      }
    });

        // 自分がパーの時
    $('#pa_btn').on('click', function () {
      const randomNumber = Math.floor(Math.random() * 3);
      // グーは０、チョキは１、パーは２
      console.log(randomNumber);
      if (randomNumber == 0) {
        setTimeout(function(){location.href='pa_win.html';
      },300);
      } else if (randomNumber == 1) {
        setTimeout(function(){location.href='pa_lose.html';
      },300);
      } else if (randomNumber == 2) {
        setTimeout(function(){location.href='pa_draw.html';
      },300);
      } else {
        alert('error');
      }
    });
    </script>
  </body>
</html>
